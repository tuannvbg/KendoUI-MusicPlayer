<!Doctype html>
 <html>
    <head> 
        <title>Music Player</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
	    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	    crossorigin="anonymous">
	    </script>
             <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.common.min.css">
          <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.rtl.min.css">
          <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.default.min.css">
          <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.mobile.all.min.css">
      
          <script src="https://kendo.cdn.telerik.com/2019.1.220/js/kendo.all.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/player.css"/>
    </head>
    <body>
		<div class="player">
		   <div class="clearfix"></div>

		  <div class="trackDetails ">
		    <span class="artist"></span>
		    <span class="splitTxt"> - </span>
		    <span class="title"></span>
		  </div>

		  <div class="controls">
		    <div class="rew">
		      <i class="icons ion-ios-skipbackward"></i>
		    </div>
		    <div id="showPopupNotification" class="play">
		      <i class="icons ion-ios-play"></i>
		    </div>
		    <div class="pause">
		      <i class="icons ion-ios-pause"></i>
		    </div>

		    <div class="fwd">
		      <i class="icons ion-ios-skipforward"></i>
		    </div>
		  </div>

		  <div class="volumeIcon">
		    <i class="icons ion-android-volume-up"></i>
		    <div class="volume"></div>
		  </div>

		  <div class="tracker"></div>
		</div>

		<ul class="playlist" id="playlist">
		  <li audioURL="https://aredir.nixcdn.com/NhacCuaTui994/AnhThanhNien-HuyR-6205741.mp3?st=TTNyi2m14IEW5BLjWJB0zA&e=1605328522" artist="HuyR">Anh Thanh Niên</li>
		  <li audioURL="https://aredir.nixcdn.com/NhacCuaTui1003/CoGaiVang-HuyRTungViu-6617041.mp3?st=7U27qeBQujNwymc03opo1A&e=1605262543" artist="HuyR, Tùng Viu">Cô Gái Vàng</li>
		  <li audioURL="https://aredir.nixcdn.com/NhacCuaTui924/TaLaCuaNhau-DongNhiOngCaoThang-4113753.mp3?st=S1AXgKlhez_HtWI2w6fGqA&e=1605329915" artist="Đông Nhi, Ông Cao Thắng">Ta Là Của Nhau</li>	
		  <li audioURL="https://aredir.nixcdn.com/NhacCuaTui983/TungYeu-PhanDuyAnh-5989256.mp3?st=tr0cz3I626vmzj0Tt5KXww&e=1605338168" artist="Phan Duy Anh">Từng Yêu</li>
		</ul>
        <span id="popupNotification"></span>

	   
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	    <script src="js/player.js"></script>
    </body>
</html>
